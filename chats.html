<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KaKao Clone</title>
  </head>
  <body id="chats">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt fa-2x"></i>
      </div>
    </div>  
   
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span> 
        </div>
    </header>
 
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="ScreenShot/KakaoTalk_Snapshot_20240131_144300.png" 
                class="user-component__avatar user-component__avatar__xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">신원녕</h4>
                    <h6 class="user-component__subtitle">
                        Please check My KaKao Account Info
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">23:21</span>
              <div class="badge">1</div>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="ScreenShot/KakaoTalk_Snapshot_20240131_144300.png" 
                class="user-component__avatar user-component__avatar__xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">신원녕</h4>
                    <h6 class="user-component__subtitle">
                        나에게 말하기
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">04:28</span>
              <div class="badge">1</div>
            </div>
        </div>
      </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav> 

    <script
      src="https://kit.fontawesome.com/3c9f108f2f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
