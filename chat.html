<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Nyoung  - KaKao Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt fa-2x"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
        <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">신원녕</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuestday, February 06, 2024
        </div>


        <div class="message-row">
            <img src="ScreenShot/KakaoTalk_Snapshot_20240131_144300.png">
            <div class="message-row__content">
                <span class="message__author">Nyoung</span>
                <div class="message__info">
                    <span class="message_bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <script
      src="https://kit.fontawesome.com/3c9f108f2f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
